<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
				background-color: white;
				height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				color: #333;
			}

			nav {
				position: fixed;
				top: 0;
				width: 100%;
				background-color: #013220;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 10px 0;
				color: white;
				z-index: 1000;
			}

			nav .nav-container {
				width: 100%;
				max-width: 1200px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			nav .logo {
				font-size: 2em;
				font-weight: bold;
			}

			nav .nav-links {
				display: flex;
				justify-content: center;
				gap: 30px;
			}

			nav .nav-links a {
				text-decoration: none;
				color: white;
				font-weight: bold;
				padding: 5px;
			}

			nav .nav-links a:hover {
				border-bottom: 3px solid orange;
			}

			.container {
				margin-top: 70px; /* Adjust for fixed navbar */
				background: white;
				width: 400px;
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
				text-align: center;
			}

			.container h2 {
				margin-bottom: 20px;
				font-size: 1.8rem;
				color: #333;
			}

			.container input {
				width: 90%;
				padding: 10px;
				margin: 10px 0;
				border: 1px solid #ccc;
				border-radius: 5px;
			}

			.container button {
				width: 90%;
				padding: 10px;
				background-color: orange;
				border: none;
				color: white;
				font-size: 1rem;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s;
			}

			.container button:hover {
				background-color: darkorange;
			}

			.container .link {
				margin-top: 15px;
			}

			.container .link a {
				color: green;
				text-decoration: none;
				font-weight: bold;
			}

			.container .link a:hover {
				text-decoration: underline;
			}

			.flashes {
				list-style-type: none;
				padding: 0;
			}

			.flashes li {
				margin: 10px 0;
				padding: 10px;
				border-radius: 5px;
			}

			.flashes .error {
				background-color: #f8d7da;
				color: #721c24;
				border: 1px solid #f5c6cb;
			}
		</style>
	</head>
	<body>
		<nav>
			<div class="nav-container">
				<div class="logo">Kibarua Iko</div>
				<div class="nav-links">
					<a onclick="location.href='index'">Home</a>
					<a onclick="location.href='/index#about'">About Us</a>
					<a onclick="location.href='/index#contacts'">Contacts</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<h2>Login</h2>
			{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
				<ul class="flashes">
					 {% for category, message in messages %}
					 	<li class="{{ category }}">{{ message }}</li>
						{% endfor %}
				</ul>
				 {% endif %}
			{% endwith %}

			<form method="post" action='/login'>
				<input type="name" placeholder="Username" name='username' required />
				<input type="password" placeholder="Password"  name='passwrd' required />
				<button type="submit">Login</button>
			</form>
			<div class="link">
				<p>Don't have an account? <a href="signup">Create one</a></p>
			</div>
		</div>
	</body>
</html>
