<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login & Sign Up</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: white;
				flex-direction: column;
			}

			nav {
				position: fixed;
				top: 0;
				width: 100%;
				background-color: green;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 10px 20px;
				color: white;
				z-index: 1000;
			}

			nav .nav-container {
				display: flex;
				width: 100%;
				max-width: 1200px;
				align-items: center;
				justify-content: space-between;
			}

			nav .logo {
				font-size: 2em;
				font-weight: bold;
			}

			nav .nav-links {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 20px;
			}

			nav .nav-links a {
				text-decoration: none;
				color: white;
				font-weight: bold;
				padding: 5px;
			}

			nav .nav-links a:hover {
				border-bottom: 3px solid orange;
			}

			nav .auth-buttons {
				display: flex;
				gap: 10px;
			}

			nav .auth-buttons button {
				background-color: black;
				border: none;
				color: white;
				padding: 8px 15px;
				border-radius: 25px;
				cursor: pointer;
				font-weight: bold;
			}

			nav .auth-buttons .signup-button {
				background-color: white;
				color: black;
				border: 1px solid black;
			}

			.container {
				position: relative;
				width: 400px;
				height: 500px;
				background-color: #f0f0f0;
				border-radius: 15px;
				overflow: hidden;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
				margin-top: 70px; /* Adjust for the navbar */
			}

			.form-container {
				position: absolute;
				width: 200%;
				height: 100%;
				display: flex;
				transition: transform 0.6s ease-in-out;
			}

			.form {
				width: 50%;
				height: 100%;
				padding: 40px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			.login {
				background-color: white;
				color: green;
			}

			.signup {
				background-color: green;
				color: white;
			}

			h2 {
				margin-bottom: 20px;
			}

			input {
				width: 80%;
				padding: 10px;
				margin-bottom: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
				outline: none;
			}

			button {
				width: 80%;
				padding: 10px;
				background-color: orange;
				border: none;
				border-radius: 5px;
				color: white;
				font-weight: bold;
				cursor: pointer;
				transition: background-color 0.3s;
			}

			button:hover {
				background-color: darkorange;
			}

			.toggle {
				position: absolute;
				top: 20px;
				right: 20px;
				background-color: black;
				color: white;
				border: none;
				border-radius: 25px;
				padding: 10px 20px;
				cursor: pointer;
				font-weight: bold;
			}

			.toggle:hover {
				background-color: #333;
			}
		</style>
	</head>
	<body>
		<nav>
			<div class="nav-container">
				<div class="logo">Kibarua Iko</div>
				<div class="nav-links">
					<a href="#home">Home</a>
					<a href="#about">About Us</a>
					<a href="#contacts">Contacts</a>
				</div>
				<div class="auth-buttons">
					<button class="login-button">Login</button>
					<button class="signup-button">Sign Up</button>
				</div>
			</div>
		</nav>

		<div class="container">
			<button class="toggle" onclick="toggleForm()">Switch to Sign Up</button>
			<div class="form-container" id="formContainer">
				<!-- Login Form -->
				<div class="form login">
					<h2>Login</h2>
					<input type="email" placeholder="Email" required />
					<input type="password" placeholder="Password" required />
					<button>Login</button>
				</div>

				<!-- Sign Up Form -->
				<div class="form signup">
					<h2>Sign Up</h2>
					<input type="text" placeholder="Full Name" required />
					<input type="email" placeholder="Email" required />
					<input type="password" placeholder="Password" required />
					<button>Sign Up</button>
				</div>
			</div>
		</div>

		<script>
			let isSignUp = false;

			function toggleForm() {
				const formContainer = document.getElementById("formContainer");
				const toggleButton = document.querySelector(".toggle");

				if (isSignUp) {
					formContainer.style.transform = "translateX(0)";
					toggleButton.textContent = "Switch to Sign Up";
					toggleButton.style.backgroundColor = "black";
				} else {
					formContainer.style.transform = "translateX(-50%)";
					toggleButton.textContent = "Switch to Login";
					toggleButton.style.backgroundColor = "green";
				}
				isSignUp = !isSignUp;
			}
		</script>
	</body>
</html>
