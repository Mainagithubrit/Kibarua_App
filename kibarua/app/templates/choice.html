<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f8f5; /* Cool light green */
            color: #1d1d1d; /* Dark text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #1d3b3a; /* Muted green */
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            color: #3a3a3a; /* Neutral text */
            margin-bottom: 2rem;
        }

        .highlight {
            font-weight: 700;
            color: #1d7f74; /* Accent green */
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
        }

        button {
            background-color: #1d7f74; /* Accent green */
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #145c53; /* Darker green */
        }

        footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #777;
        }

        footer a {
            color: #1d7f74; /* Accent green */
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .flower {
            position: absolute;
            background-image: url('images/images');
            background-size: contain;
            background-repeat: no-repeat;
            width: 100px;
            height: 100px;
        }

        .flower.top-left {
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
        }

        .flower.bottom-right {
            bottom: 0;
            right: 0;
            transform: translate(50%, 50%);
        }
    </style>
</head>
<body>
    <div class="flower top-left"></div>
    <div class="flower bottom-right"></div>

    <h1>Welcome, <span class="highlight">{{ session.username }}</span>!</h1>
    <p>Your journey starts here. Are you ready to choose your path?</p>
    <div class="button-container">
        <button onclick="window.location.href='/client'">I am a Client</button>
        <button onclick="window.location.href='/skilled-worker'">I am a Skilled Worker</button>
    </div>
    <footer>
        <p>Powered by Kibarua. <a href="/about">Learn more</a></p>
    </footer>
</body>
</html>
