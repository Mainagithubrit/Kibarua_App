<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice</title>
    <style>

      body {
				 		margin: 0;
				 		font-family: 'Poppins', sans-serif;
				 		background-image: url('/static/images/images.jpg');
				 		background-size: cover; /* Ensures the image covers the entire screen */
				 		background-repeat: no-repeat; /* Prevents tiling */
				 		background-position: center center; /* Centers the image */
				 		background-attachment: fixed; /* Keeps the image fixed during scrolling */
				 		color: #f4f8f5; /* Light text for contrast */
				 		display: flex;
				 		flex-direction: column;
				 		align-items: center;
				 		justify-content: center;
				 		min-height: 100vh;
				 		text-align: center;
				 		position: relative;
				 		overflow: hidden;
			  } 

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #f3eacb; /* Light gold to blend with background */
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            color: #f4f8f5; /* Light text */
            margin-bottom: 2rem;
        }

        .highlight {
            font-weight: 700;
            color: #d4af37; /* Gold accent */
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
        }

        button {
            background-color: #1d7f74; /* Dark green */
            color: #f4f8f5; /* Light text */
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #145c53; /* Darker green */
        }

        footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #f4f8f5; /* Light text */
        }

        footer a {
            color: #d4af37; /* Gold accent */
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome, <span class="highlight">{{ session.username }}</span>!</h1>
    <p>Your journey starts here. Are you ready to choose your path?</p>
    <div class="button-container">
        <button onclick="window.location.href='/client'">I am a Client</button>
        <button onclick="window.location.href='/skilled-worker'">I am a Skilled Worker</button>
    </div>
    <footer>
        <p>Powered by Kibarua. <a href="/about">Learn more</a></p>
    </footer>
</body>
</html>
